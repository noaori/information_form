<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドラレコ映像フォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="driverecorder-form">
        <div class="container">
            <label for="video">ドラレコ映像:</label>
            <textarea id="video" name="video" placeholder="ドラレコ映像について入力してください..."></textarea>
            
            <label for="date">撮影日時:</label>
            <input type="text" id="date" name="date" placeholder="撮影日時を入力してください...">
            
            <button type="submit">送信</button>
        </div>
        <p id="message"></p>
    </form>
</body>
</html>
